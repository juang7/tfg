<ion-header>
  <ion-navbar color="primary">
  
    <ion-title>
      AppBar
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <h2>Iniciar sesión</h2>
  <form [formGroup]="formBuscar" (ngSubmit)="buscar()">
  <ion-list>
      <ion-item>
          <ion-label stacked>Nombre usuario:</ion-label>
        <ion-input formControlName="id" type="text" placeholder="Nombre usuario"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="id" type="text" placeholder="Contraseña"></ion-input>
      </ion-item>
      </ion-list>
      <div padding>
      <button ion-button block type="submit" [disabled]="!formBuscar.valid">Iniciar sesión</button>
    </div>
</form>
<div class="registro">¿No tienes cuenta?. Registrate <span class="link" (click)="openRegistrarUsuarioPage()"> aquí</span> </div>


</ion-content>
