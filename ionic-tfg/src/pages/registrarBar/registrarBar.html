<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Registro Usuario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Registrate:</h2>
<form [formGroup]="myForm" (ngSubmit)="saveData()">

  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción:</ion-label>
      <ion-input formControlName="descripcion" type="text" placeholder="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Dirección:</ion-label>
      <ion-input formControlName="ubicacion" type="text" placeholder="ubicacion"></ion-input>
    </ion-item>

  </ion-list>
      <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Registrar bar</button>
    </div>
</form>

</ion-content>
